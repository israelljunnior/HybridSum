<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NLP</title>

</head>

<body>
    <center>
        <textarea id="textarea" rows="10"></textarea>
        <button onClick="NLP()">Test it</button>
        <p id="p1"></p>
        <p id="p2"></p>

    </center>
    
    <script>
        // função principal chamado pelo event no button
        // só funciona com uma sentença ainda
        function NLP() {
            var text = document.getElementById("textarea");
            var string = text.value;
            
            function regularExpressions(string){
            var regularExpressions =  /(?:foo)/g;
                var result = string.match(regularExpressions);
                return result;
            }
           ;
            var p = document.getElementById("p1");
            p.innerHTML = "Result: " + regularExpressions(string) + "<br>";
            var p2 = document.getElementById("p2");
            p2.innerHTML = "Result: " + string + "<br>";
                    

        }

    </script>
</body>

</html>
